<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UVFit - User Registration</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./stylesheets/style.css" rel="stylesheet">
    <script src="./javascripts/register.js"></script>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="home.html" class="brand-logo left">UVFit</a>
        </div>
    </nav>
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey ">
                <div class="card-content">
                    <span class="card-title">User Registration</span><br>

                    <div class="input-field">
                        <label for="fullName">Full Name</label><br>
                        <input type="text" name="fullName" id="fullName"><br>
                    </div>
                    <div class="input-field">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email"><br>
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password"><br>
                    </div>
                    <div class="input-field">
                        <label for="passwordConfirm">Confirm Password</label><br>
                        <input type="password" name="passwordConfirm" id="passwordConfirm"><br>
                    </div>
                    <div class="card-action">
                        <div><button id="register" class="btn">Register</button></div>
                        <div id="signin">Already have an account? <a href="index.html" class="signin">Sign in</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="formErrors" style="display:none">

    </div>
    <div id="response" style="display:none">
    </div>


</body>

</html>
