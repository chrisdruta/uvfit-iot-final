<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>UVFit - Account Info</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./stylesheets/style.css" rel="stylesheet">
    <script src="./javascripts/account.js"></script>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header class="nav-wrapper">
        <div class="top">
            <a href="#" class="menu_icon"><i class="material-icons">dehaze</i></a>
            <a href="home.html" class="brand-logo left">UVFit</a>
        </div>
    </header>
    
    <nav class="menu">
        <a href="activities.html" id="activities" class="btn">Activities</a>
        <a href="home.html" id="account" class="btn">Home</a>
        <a href="index.html" id="signout" class="btn">Sign out</a>
    </nav>

    <div class="card-content">
        <span class="card-title">Account Information</span>

        <div class="user-info" id="user-info">
            <ul class="info">
                <li><div>Full Name: <span id="user-fullName"></span></div></li>
                <li id="nameDropdown" style="display: none;">
                    <div class="input-new">
                        <label for="newName" style="margin-left: 25px;">New Full Name:</label>
                        <input id="newName" type="text">
                    </div>
                    
                </li>
                <li><div>Email: <span id="user-email"></span></div></li>
                <li id="emailDropdown" style="display: none;">
                    <div class="input-new">
                        <label for="newEmail" style="margin-left: 25px;">New Email:</label>
                        <input id="newEmail" type="text">
                    </div>
                </li>
                <li><div>Password: Hidden<span id="user-password"></span></div></li>
                <li id="passwordDropdown" style="display: none;">
                    <div class="input-new">
                        <label for="newPassword" style="margin-left: 25px;">New Password:</label>
                        <input id="newPassword" type="text">
                    </div>
                </li>
                <li>
                    <div>UV Threshold: <span id="user-threshold"></span></div>
                </li>
                <li id="thresholdDropdown" style="display: none;">
                    <div class="input-new">
                        <label for="newUVLevel" style="margin-left: 25px;">New UV Threshold:</label>
                        <input id="newUVLevel" type="text">
                    </div>
                </li>

                <button id="updateInfo" class="btn-small">Update Information</button>
                <li id="updateDropdown" style="display: none;">
                    <button id="sumbitUpdate" class="btn-small">Submit</button>
                    <button id="cancelUpdate" class="btn-small">Cancel</button>
                </li>
            </ul>
        </div>
    
    </div>

</body>
