<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>UVFit - Home</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./stylesheets/style.css" rel="stylesheet">
    <script src="./javascripts/home.js"></script>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <table>
                <tr>
                    <td><a href="home.html" class="brand-logo left">UVFit</a></td>
                    <td class="td"><a href="activities.html" id="activities" class="btn">Activities</a></td>
                    <td class="td"><a href="account.html" id="account" class="btn">Account</a></td>
                    <td><button id="signout" class="btn">Sign out</button></td>
                </tr>
            </table>
        </div>
    </nav>

    <div class="card-content">
        <span class="card-title">Welcome to UVFit!</span>
        <button id="refresh" class="btn">Refresh</button>
        <div class="add">
            <div><button id="add" class="btn">Add Device</button></div>
            <div id="card-add" style="display:none">
                <label for="deviceId">Device ID:</label><br>
                <input type="deviceId" name="deviceId" id="deviceId">
                <button id="submit" class="btn">Submit</button>
            </div>
            <div id="ServerResponse" style="display:none">
            </div>
        </div>
        <div class="current-devices">
            <div class="devices-title">Current devices:</div>
            <div class="current-devices" id="current-devices">

            </div>
        </div>

    </div>

</body>
